name: CI
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  ubuntu:
    strategy:
      fail-fast: false
      matrix:
        jvm: ["8", "11", "17", "21", "23"]
        scala: ["2.12", "3"]
    name: Ubuntu / JDK${{ matrix.jvm }} / Scala ${{ matrix.scala }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: coursier/setup-action@v1
        with:
          apps: sbt
          jvm: temurin:${{ matrix.jvm }}
      - if: matrix.jvm == '8' || matrix.jvm == '11' || matrix.jvm == '17'
        run: rm -rf plugin/src/sbt-test/skip-sbt1.4
      - if: matrix.jvm == '17' || matrix.jvm == '21' || matrix.jvm == '23'
        run: rm -rf plugin/src/sbt-test/skip-java17+
      - run: sbt "...@scalaBinaryVersion=${{ matrix.scala }}/test"
      - if: matrix.scala == '2.12' # TODO enable sbt 2 scripted test
        run: sbt "...@scalaBinaryVersion=${{ matrix.scala }}/scripted"
  windows:
    strategy:
      fail-fast: false
      matrix:
        scala: ["2.12", "3"]
    name: Windows / Scala ${{ matrix.scala }}
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
      - uses: coursier/setup-action@v1
        with:
          apps: sbt
      - run: rm -r -fo plugin\src\sbt-test\skip-sbt1.4
      - run: rm -r -fo plugin\src\sbt-test\skip-windows
      - run: sbt "...@scalaBinaryVersion=${{ matrix.scala }}/testOnly -- -l SkipWindows"
      - if: matrix.scala == '2.12' # TODO enable sbt 2 scripted test
        run: sbt "...@scalaBinaryVersion=${{ matrix.scala }}/scripted"
  formatting:
    name: Scalafmt and Scalafix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: coursier/setup-action@v1
        with:
          apps: sbt
      - run: ./bin/scalafmt --test
      - run: sbt "scalafixAll --check"