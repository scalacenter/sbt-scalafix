name: CI
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  jdk8:
    name: JDK8 tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: coursier/setup-action@v1
        with:
          jvm: temurin:8
      - run: sbt test scripted
  jdk11:
    name: JDK11 tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: coursier/setup-action@v1
        with:
          jvm: temurin:11
      - run: sbt test scripted
  jdk17:
    name: JDK17 tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: coursier/setup-action@v1
        with:
          jvm: temurin:17
      - run: sbt "test; scripted sbt-*/* skip-windows/*"
  jdk21:
    name: JDK21 tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: olafurpg/setup-scala@v14
        with:
          jvm: temurin:17
      - run: sbt "test; scripted sbt-*/* skip-windows/*"
  windows:
    name: Windows tests
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: coursier/setup-action@v1
        with:
          jvm: temurin:17
      - run: sbt ci-windows
        shell: bash
  checks:
    name: Scalafmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: olafurpg/setup-scala@v14
      - run: ./bin/scalafmt --test
