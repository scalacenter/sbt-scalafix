name: CI
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    name: ${{ matrix.command }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        command:
          - "++2.12.11 test scripted"
          - "++2.10.7 test 'scripted sbt-scalafix/* skip-windows/*'"
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v10
      - if: ${{ matrix.command == '++2.10.7 test ''scripted sbt-scalafix/* skip-windows/*''' }}
        run: |
          find . -regex .*relax-scalacOptions/test -exec sed -i '/> checkLastCompilationCached/d' {} \;
          find . -regex .*relax-scalacOptions/test -exec sed -i '/> checkZincAnalysisPresent/d' {} \;
      - run: sbt ${{ matrix.command }}
  jdk11:
    name: JDK11
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v10
        with:
          java-version: adopt@1.11
      - run: sbt test scripted
  windows:
    name: Windows tests
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v10
      - run: sbt ci-windows
        shell: bash
  checks:
    name: Scalafmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v10
      - run: ./bin/scalafmt --test
